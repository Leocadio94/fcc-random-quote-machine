<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-them.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="titulo" class="text-center">Random Quote Machine</h1>

      <div id="quote-back" class="text-center">
        <div id="quote" class="text-center">
          <i class="fa fa-quote-left"></i>
        </div>
        <div id="name" class="pull-right">

        </div>
        <br>
        <div id="botoes" class="text-center center-block">
          <a id="twitter-btn" class="btn btn-primary twitter-share-button" href="https://twitter.com/intent/tweet?text=Empty" title="Share this quote in Twitter" target="_blank"><i class="fa fa-twitter"></i> </a>
          <button id="random-quote" class="btn btn-primary">New Quote</button>
        </div>
      </div>
      <p id="my-name" class="text-center">by leocadio</p>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
